name: Create Release

on:
  push:
    tags:
      - 'v*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify signature is present
        run: |
          if ! grep -q "^-- SIGNATURE:" Trading212.lua; then
            echo "Error: Trading212.lua is missing the required signature"
            exit 1
          fi
          echo "‚úì Signature verified in Trading212.lua"

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          fetchReviewers: false
          fetchReleaseInformation: true
          configuration: |
            {
              "categories": [
                {
                  "title": "## üöÄ Features",
                  "labels": [],
                  "rules": [{"pattern": "^feat", "on_property": "subject"}]
                },
                {
                  "title": "## üêõ Fixes",
                  "labels": [],
                  "rules": [{"pattern": "^fix", "on_property": "subject"}]
                },
                {
                  "title": "## üìö Documentation",
                  "labels": [],
                  "rules": [{"pattern": "^docs", "on_property": "subject"}]
                },
                {
                  "title": "## üîß Maintenance",
                  "labels": [],
                  "rules": [{"pattern": "^(chore|refactor|ci)", "on_property": "subject"}]
                },
                {
                  "title": "## üîÄ Other Changes",
                  "labels": []
                }
              ],
              "template": "#{{CHANGELOG}}",
              "pr_template": "- #{{TITLE}} by @#{{AUTHOR}} in ##{{NUMBER}}",
              "commit_template": "- #{{TITLE}} (#{{SHA}})",
              "empty_template": "- No changes",
              "max_pull_requests": 100,
              "max_back_track_time_days": 365,
              "transformers": [
                {
                  "pattern": "^(feat|fix|docs|chore|refactor|ci):\\s*(.*)$",
                  "target": "$2"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Trading212.lua
          body: |
            ## MoneyMoney Extension for Trading 212

            Version: ${{ steps.version.outputs.version }}

            ### Installation

            1. Download `Trading212.lua` from the assets below
            2. In MoneyMoney: `Help ‚Üí Show Database in Finder`
            3. Place the file in the `Extensions` folder

            ### Changes

            ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
