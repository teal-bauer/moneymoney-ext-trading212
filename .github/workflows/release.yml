name: Create Release

on:
  push:
    tags:
      - 'v*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify signature is present
        run: |
          if ! grep -q "^-- SIGNATURE:" Trading212.lua; then
            echo "Error: Trading212.lua is missing the required signature"
            exit 1
          fi
          echo "✓ Signature verified in Trading212.lua"

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            Trading212.lua
          body: |
            ## MoneyMoney Extension for Trading 212

            Version: ${{ steps.version.outputs.version }}

            ### Installation

            1. Download `Trading212.lua` from the assets below
            2. In MoneyMoney: `Help → Show Database in Finder`
            3. Place the file in the `Extensions` folder

            ### Changes

            See the automatically generated changelog below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
